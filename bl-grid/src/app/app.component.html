


<main class="main">

  <div class="content">

    <div class="control-section">
      <div class="col-lg-9 e-bigger e-adaptive-demo">
        <div class="e-default">  

       
          <ejs-grid [dataSource]="list"
                    allowPaging="true"
                    [allowSorting]='true'
                    [allowResizing]="true"
                    [allowReordering]="true"
                    [allowFiltering]='true'
                    [filterSettings]="filterOptions"
                    [allowGrouping]='true'
                    [pageSettings]='pageSettings'
                    [toolbar]='toolbar' [allowPdfExport]='true'
                    [allowTextWrap]='true'
                    [frozenColumns]='1' 
                    gridLines='Both'
                    locale='en-US' >
            <e-columns>
              <e-column field='productId' headerText='Product ID' width='130' ></e-column>
              <e-column field='productName' headerText='Product Name' width='130'></e-column>
              <e-column field='price' headerText='Price' width='130'></e-column>
              <e-column field='production' headerText='Production' width='130'></e-column>
              <e-column field='manufacturer' headerText='Manufact' width='130'></e-column>
              <e-column field='discount' headerText='Dis' width='130'></e-column>
            </e-columns> 
          </ejs-grid>
        
        </div>
    </div>
      
  </div>
      
    </div>
  
</main>
